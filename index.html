<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Man</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./scr/css/reset.css">

</head>
<body>
    <header class="header">
        <img class="logo" src="./scr/imagens/logo.svg" alt="Logo X-Man ">

                <li class="characters" id="noturno"> <img src="./scr/imagens/card-noturno.jpg" alt="Character Noturno"></li>
                <li class="characters" id="magneto"> <img src="./scr/imagens/card-magneto.jpg" alt="Character Magneto"></li>

        </section>
        <section class="selected-characters">

            <div class="info-characters">
                <h2 class="name-character" id="name-character"></h2>
